- name: SchedulingBasic
  workloads:
  - name: 500Nodes
    ops:
    - createNodes: 500
    - createPods: 500
      podTemplatePath: config/pod-default.yaml
    - createPods: 1000
      podTemplatePath: config/pod-default.yaml
      collectMetrics: true
  - name: 5000Nodes
    ops:
    - createNodes: 5000
    - createPods: 1000
      podTemplatePath: config/pod-default.yaml
    - createPods: 1000
      podTemplatePath: config/pod-default.yaml
      collectMetrics: true

- name: SchedulingPodAntiAffinity
  workloads:
  - name: 500Nodes
    ops:
    - createNodes: 500
      uniqueNodeLabelStrategy:
        labelKey: kubernetes.io/hostname
    - createPods: 100
      podTemplatePath: config/pod-with-pod-anti-affinity.yaml
      namespace: sched-setup
    - createPods: 400
      podTemplatePath: config/pod-with-pod-anti-affinity.yaml
      collectMetrics: true
      namespace: sched-test
  - name: 5000Nodes
    ops:
    - createNodes: 5000
      uniqueNodeLabelStrategy:
        labelKey: kubernetes.io/hostname
    - createPods: 1000
      podTemplatePath: config/pod-with-pod-anti-affinity.yaml
      namespace: sched-setup
    - createPods: 1000
      podTemplatePath: config/pod-with-pod-anti-affinity.yaml
      collectMetrics: true
      namespace: sched-test

