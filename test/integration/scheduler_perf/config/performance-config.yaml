- name: SchedulingBasic
  workloadTemplate:
  - createNodes: $initNodes
  - createPods: $initPods
    podTemplatePath: config/pod-default.yaml
  - createPods: $measurePods
    podTemplatePath: config/pod-default.yaml
    collectMetrics: true
  workloads:
  - name: 500Nodes
    params:
      initNodes: 500
      initPods: 500
      measurePods: 1000
  - name: 5000Nodes
    params:
      initNodes: 5000
      initPods: 1000
      measurePods: 1000

- name: SchedulingPodAntiAffinity
  workloadTemplate:
  - createNodes: $initNodes
    uniqueNodeLabelStrategy:
      labelKey: kubernetes.io/hostname
  - createPods: $initPods
    podTemplatePath: config/pod-with-pod-anti-affinity.yaml
    namespace: sched-setup
  - createPods: $measurePods
    podTemplatePath: config/pod-with-pod-anti-affinity.yaml
    collectMetrics: true
    namespace: sched-test
  workloads:
  - name: 500Nodes
    params:
      initNodes: 500
      initPods: 100
      measurePods: 400
  - name: 5000Nodes
    params:
      initNodes: 500
      initPods: 100
      measurePods: 400

