- name: SchedulingInTreePVs
  workloadTemplate:
  - createNodes: $initNodes
  - createPods: $initPods
    persistentVolumeTemplatePath: config/pv-aws.yaml
    persistentVolumeClaimTemplatePath: config/pvc.yaml
  - createPods: $measurePods
