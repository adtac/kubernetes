- name: SchedulingBasic
  workloads:
  - name: 500Nodes
    ops:
    - op: CreateNodes
      count: 500
    - op: CreatePods
      count: 500
      podTemplatePath: config/pod-default.yaml
    - op: CreatePods
      count: 1000
      podTemplatePath: config/pod-default.yaml
      collectMetrics: true
  - name: 5000Nodes
    ops:
    - op: CreateNodes
      count: 5000
    - op: CreatePods
      count: 1000
      podTemplatePath: config/pod-default.yaml
    - op: CreatePods
      count: 1000
      podTemplatePath: config/pod-default.yaml
      collectMetrics: true

- name: SchedulingFooBar
  workloads:
  - name: SmallWorkload
    ops:
    - op: CreateNodes
      count: 5
    - op: CreatePods
      count: 5
      namespace: foo
      skipWaitToCompletion: true
    - op: CreatePods
      count: 5
      namespace: bar
      skipWaitToCompletion: true
    - op: Barrier
      namespaces:
      - foo
      - bar
    - op: CreatePods
      count: 5
      collectMetrics: true
