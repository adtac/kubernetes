- name: SchedulingBasic
  workloads:
  - name: 500Nodes
    ops:
    - createNodes: 500
    - createPods: 500
      podTemplatePath: config/pod-default.yaml
    - createPods: 100
      podTemplatePath: config/pod-default.yaml
      collectMetrics: true
  - name: 5000Nodes
    ops:
    - createNodes: 5000
    - createPods: 1000
      podTemplatePath: config/pod-default.yaml
    - createPods: 1000
      podTemplatePath: config/pod-default.yaml
      collectMetrics: true

- name: SchedulingFooBar
  workloads:
  - name: SmallWorkload
    ops:
    - createNodes: 10
    - createNodes: 10
    - createPods: 10
      skipWaitToCompletion: true
      collectMetrics: true
