- name: SchedulingBasic
  workloadTemplate:
  - createNodes: $initialNodes
  - createPods: $initialPods
    podTemplatePath: config/pod-default.yaml
  - createPods: $measurePods
    podTemplatePath: config/pod-default.yaml
    collectMetrics: true
  workloads:
  - name: 500Nodes
    params:
      initialNodes: 500
      initialPods: 500
      measurePods: 1000
  - name: 5000Nodes
    params:
      initialNodes: 5000
      initialPods: 1000
      measurePods: 1000
